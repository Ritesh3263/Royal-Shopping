<div class="content">
    <header class="page-header">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h1>Change Password</h1>
            </div>
        </div>
    </header>
    <section class="page-content container-fluid">
        <!-- <div *ngIf="formErrors.apierror" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span [innerHTML]="formErrors.apierror"></span>
      <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span aria-hidden="true" class="la la-close"></span></button>
    </div> -->
        <div class="card strache-card">
            <form [formGroup]="addForm" (ngSubmit)="submitForm()" class="form-horizontal" role="form">
                <div class="card-body">
                    <div class="mt-3">
                        <div class="form-group row" [ngClass]="{'has-error': formErrors.old_password}">
                            <label class="control-label text-md-right col-md-4 col-lg-3">Old Password <em>*</em></label>
                            <div class="col-md-5">
                                <input type="password" class="form-control" placeholder="Old password"
                                    [formControl]="addForm.controls['old_password']">
                                <span *ngIf="formErrors.old_password" class="help-block"
                                    [innerHTML]="formErrors.old_password"> </span>
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': formErrors.password}">
                            <label class="control-label text-md-right col-md-4 col-lg-3">New Password <em>*</em></label>
                            <div class="col-md-5">
                                <input type="password" class="form-control" placeholder="New password"
                                    [formControl]="addForm.controls['password']">
                                <span *ngIf="formErrors.password" class="help-block" [innerHTML]="formErrors.password">
                                </span>
                            </div>
                        </div>
                        <div class="form-group row" [ngClass]="{'has-error': formErrors.confirm_password}">
                            <label class="control-label text-md-right col-md-4 col-lg-3">Confirm Password
                                <em>*</em></label>
                            <div class="col-md-5">
                                <input type="password" class="form-control" placeholder="Confirm password"
                                    [formControl]="addForm.controls['confirm_password']">
                                <span *ngIf="formErrors.confirm_password" class="help-block"
                                    [innerHTML]="formErrors.confirm_password">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer text-right bg-light">
                    <div class="btn-list">
                        <button type="reset" [routerLink]="['/profile']"
                            class="btn btn-outline-secondary mr-2 btn-rounded"><i class="fa fa-times"></i>
                            Cancel</button>
                        <button type="submit" [disabled]="showLoader" class="btn btn-outline-success btn-rounded">
                            <i *ngIf="!showLoader" class="fa fa-check"></i>
                            <i *ngIf="showLoader" class="fa fa-spinner fa-spin"></i>
                            Success</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
</div>
